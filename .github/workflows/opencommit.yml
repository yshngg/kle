name: "OpenCommit Action"

on:
  push:
    # this list of branches is often enough,
    # but you may still ignore other public branches
    # branches-ignore: [main master dev development release]

jobs:
  opencommit:
    timeout-minutes: 10
    name: OpenCommit
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Setup Node.js Environment
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: di-sukharev/opencommit@github-action-v1.0.4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        env:
          # set DeepSeek api key in repo actions secrets,
          # for DeepSeek keys go to: https://platform.deepseek.com/api_keys
          # for repo secret go to: <your_repo_url>/settings/secrets/actions
          OCO_AI_PROVIDER: deepseek
          OCO_API_KEY: ${{ secrets.OCO_API_KEY }}
          OCO_API_URL: https://api.deepseek.com

          # customization
          OCO_TOKENS_MAX_INPUT: 4096
          OCO_TOKENS_MAX_OUTPUT: 500
          OCO_DESCRIPTION: false
          OCO_EMOJI: false
          OCO_MODEL: deepseek-reasoner
          OCO_LANGUAGE: en
          OCO_PROMPT_MODULE: conventional-commit
          OCO_ONE_LINE_COMMIT: true
